name: Script Consistency

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: read

jobs:
  check-scripts:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Script consistency check (direct tsx)
        run: npx tsx scripts/check-scripts.ts

      - name: TypeScript typecheck (optional fast gate)
        run: npm run typecheck
        continue-on-error: false
